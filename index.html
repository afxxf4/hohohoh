<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Birthday Surprise</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f5e6da;
      font-family: "Papyrus", cursive;
      overflow: hidden;
    }

    .fade-text {
      font-size: 2rem;
      color: #5c2c1d;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      text-align: center;
    }

    .blink {
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite alternate;
    }

    @keyframes blink {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .cake {
      position: relative;
      width: 200px;
      height: 150px;
      background: #8b4513;
      border-radius: 10px;
      display: none;
      margin: auto;
    }

    .cake::before {
      content: "";
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 220px;
      height: 30px;
      background: #d2691e;
      border-radius: 10px 10px 0 0;
    }

    .candle {
      position: absolute;
      width: 10px;
      height: 40px;
      background: #fffacd;
      top: -40px;
      border-radius: 2px;
    }

    .candle:nth-child(1) { left: 30px; }
    .candle:nth-child(2) { left: 70px; }
    .candle:nth-child(3) { left: 110px; }
    .candle:nth-child(4) { left: 150px; }
    .candle:nth-child(5) { left: 190px; }

    .flame {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 20px;
      background: radial-gradient(circle, gold 40%, orange 70%, transparent 100%);
      border-radius: 50%;
      animation: flicker 0.2s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); }
      to { transform: translateX(-50%) scale(1.2); }
    }

    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 6s linear forwards;
    }

    @keyframes floatUp {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="scene1" class="fade-text">
    Happy Birthday my kuchikuchikuuu &lt;3
    <div class="blink">tap on the screen</div>
  </div>

  <div id="scene2" class="fade-text">
    Here is a cake for all the years you havenâ€™t had your own cake :33
  </div>

  <div id="cakeScene" class="cake">
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
    <div class="candle"><div class="flame"></div></div>
  </div>

  <script>
    let step = 0;
    const scene1 = document.getElementById("scene1");
    const scene2 = document.getElementById("scene2");
    const cakeScene = document.getElementById("cakeScene");

    scene1.style.opacity = 1;

    document.body.addEventListener("click", () => {
      step++;
      if (step === 1) {
        scene1.style.opacity = 0;
        setTimeout(() => { scene2.style.opacity = 1; }, 1000);
      } else if (step === 2) {
        scene2.style.opacity = 0;
        setTimeout(() => { cakeScene.style.display = "block"; }, 1000);
      } else if (step === 3) {
        // Blow out candles
        const flames = document.querySelectorAll(".flame");
        flames.forEach(f => f.style.display = "none");

        // Balloons appear after 1-2s
        setTimeout(() => {
          spawnBalloons(15);
        }, 1500);
      }
    });

    function spawnBalloons(count) {
      const colors = ["#a67c52", "#c4a484", "#d2b48c", "#deb887", "#654321"];
      for (let i = 0; i < count; i++) {
        let b = document.createElement("div");
        b.className = "balloon";
        b.style.left = Math.random() * 90 + "vw";
        b.style.background = colors[Math.floor(Math.random() * colors.length)];
        b.style.animationDuration = (4 + Math.random() * 2) + "s";
        document.body.appendChild(b);
        setTimeout(() => b.remove(), 6000);
      }
    }
  </script>
</body>
</html>
